<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
</head>
<body>

    <div class="navBar">
        <div class="textNav">
            <h1>
                Typingtest
            </h1>
        </div>
        <div class="navWrap">
            <a href="#home">Home</a>
            <a href="#settings">Settings</a>
            <a href="#support">Support</a>
        </div>
    </div>

    <div class="home" id="home">

        <div class="typing-test">

            <div class="wrapperTypeTest">

                <div class="timerValue">
                    <i class='bx bx-timer'></i>
                    <p>Time Remaining</p>
                    <div id="timer" class="time">
                        30s
                    </div>
                </div>

                
                <div class="timeSelector">
                    <div class="time-selector">
                        <button onclick="setTimeLimit(15)">15s</button>
                        <button onclick="setTimeLimit(30)" class="active">30s</button> <!-- Set as default active -->
                        <button onclick="setTimeLimit(60)">60s</button>
                    </div>
                </div>
                
                
                <div class="language-selector">
                    <button onclick="selectLanguage('id')">Indonesia</button>
                    <button onclick="selectLanguage('en')">English</button>
                </div>
                
            </div>

            <div id="word-box" class="word-box"></div>

            <div class="column">
                <div class="input">
                    <input type="text" id="input-area" class="input-area" placeholder="start typing..." autofocus>
                </div>
                <div class="btn">
                    <button id="restart-btn" onclick="restartTest()">
                        <i class='bx bx-refresh'></i>
                    </button>
                </div>
            </div>

            <div id="result" class="result"></div>

        </div>

        
    </div>



</div>


    <script src="script.js"></script>
</body>
</html>
